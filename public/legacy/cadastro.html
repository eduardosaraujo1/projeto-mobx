<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Planilha Excel</title>
    <!-- Importando Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Personalizações para inputs e botões */
        input[type="file"]::file-selector-button {
            background-color: #2563EB; /* Azul do Quinto Andar */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #1D4ED8; /* Azul mais escuro */
        }
    </style>
</head>
<body class="flex bg-gray-50 min-h-screen font-sans">
    <!-- Navbar Lateral -->
    <nav class="w-64 bg-white text-gray-800 flex flex-col p-6 fixed h-full shadow-lg border-r border-gray-200 z-50">
        <div class="flex items-center mb-8">
            <img src="../images/logo.png" alt="Logo da Imobiliária" class="w-10 h-10 mr-3 rounded-full">
            <h2 class="text-2xl font-semibold">Minha Imobiliária</h2>
        </div>
        <ul class="space-y-4">
            <li><a href="index.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Início</a></li>
            <li><a href="imoveis.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Imóveis</a></li>
            <li><a href="script.js" class="block text-lg font-medium bg-blue-500 text-white p-3 rounded">Cadastrar Imóveis</a></li>
            <li><a href="sua_imobiliaria.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Sua Imobiliária</a></li>
            <li><a href="configurações.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Configurações</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="flex-1 p-12 ml-64">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Upload de Planilha Excel</h1>
            <p class="text-gray-500 mt-2">Carregue suas planilhas com facilidade e agilidade</p>
        </header>

        <form action="upload.php" method="POST" enctype="multipart/form-data" class="bg-white p-10 rounded-lg shadow-md max-w-lg mx-auto space-y-6">
            <div>
                <label for="fileInput" class="block text-lg font-medium text-gray-700 mb-2">Selecione a planilha Excel (.xlsx)</label>
                <input type="file" id="fileInput" name="file" accept=".xlsx" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                Carregar Planilha
            </button>
        </form>
    </div>
</body>
</html>
