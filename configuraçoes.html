<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <!-- Importando o Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex bg-gray-50 min-h-screen font-sans">
    <!-- Navbar Lateral -->
    <nav class="w-64 bg-white text-gray-800 flex flex-col p-6 fixed h-full shadow-lg border-r border-gray-200 z-50">
        <div class="flex items-center mb-8">
            <img src="logo.png" alt="Logo da Imobiliária" class="w-10 h-10 mr-3 rounded-full">
            <h2 class="text-2xl font-bold">Minha Imobiliária</h2>
        </div>
        <ul class="space-y-4">
            <li><a href="index.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Início</a></li>
            <li><a href="imoveis.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Imóveis</a></li>
            <li><a href="cadastro.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Cadastrar Imóveis</a></li>
            <li><a href="sua_imobiliaria.html" class="block text-lg font-medium hover:bg-gray-100 p-3 rounded transition duration-200">Sua Imobiliária</a></li>
            <li><a href="configurações.html" class="block text-lg font-medium bg-blue-500 text-white p-3 rounded">Configurações</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="flex-1 p-12 ml-64">
        <!-- Cabeçalho da Página -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Configurações</h1>
            <p class="text-gray-500 mt-2">Gerencie as informações da sua imobiliária</p>
        </header>

        <!-- Formulário de Configurações -->
        <section class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto space-y-6 transition-transform duration-300 hover:shadow-lg">
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="nome" class="block text-lg font-medium text-gray-700">Nome da Imobiliária:</label>
                    <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors duration-300" placeholder="Nome da sua imobiliária">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium text-gray-700">E-mail de Contato:</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors duration-300" placeholder="contato@imobiliaria.com">
                </div>
                
                <div class="mb-4">
                    <label for="telefone" class="block text-lg font-medium text-gray-700">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors duration-300" placeholder="(11) 1234-5678">
                </div>
                
                <div class="mb-4">
                    <label for="endereco" class="block text-lg font-medium text-gray-700">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors duration-300" placeholder="Endereço completo">
                </div>
                
                <div class="mb-6">
                    <label for="descricao" class="block text-lg font-medium text-gray-700">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors duration-300" placeholder="Breve descrição sobre a sua imobiliária..."></textarea>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white font-medium p-3 rounded-md hover:bg-blue-700 transition-transform duration-200 hover:scale-105 active:scale-95">
                    Salvar Alterações
                </button>
            </form>
        </section>
    </div>

    <!-- Script para adicionar animação de opacidade após carregar -->
    <script>
        // Animação para mostrar o conteúdo ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('main-content');
            content.classList.remove('opacity-0');
        });
    </script>
</body>
</html>
